apiVersion: gateway.kgateway.dev/v1alpha1
kind: AgentGatewayPolicy
metadata:
  name: traffic-cors-policy
  namespace: default
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: test-route
  traffic:
    cors:
      allowOrigins:
      - exact: "https://example.com"
      - prefix: "https://*.example.com"
      allowMethods:
      - GET
      - POST
      - PUT
      - DELETE
      allowHeaders:
      - "content-type"
      - "authorization"
      exposeHeaders:
      - "x-custom-header"
      maxAge: 86400s
      allowCredentials: true